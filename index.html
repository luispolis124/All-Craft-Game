<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Craft Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin: 20px;
            position: relative;
            min-height: 100vh;
        }
        #language-buttons {
            position: fixed;
            bottom: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        #language-buttons button {
            padding: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            font-size: 14px;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        #language-buttons button:hover {
            background-color: #0056b3;
        }
        #descobertas {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            width: 100%;
            margin-top: 20px;
        }
        .element {
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
            background-color: #e0e0e0;
            border: 2px solid #b0b0b0;
            border-radius: 5px;
            width: 80px;
            height: 100px;
            text-align: center;
            cursor: pointer;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            transition: background-color 0.2s;
        }
        .element:hover {
            background-color: #d0d0d0;
        }
        .emoji {
            font-size: 28px;
        }
        .name {
            margin-top: 5px;
            font-size: 14px;
            font-weight: bold;
        }
        #reset-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            font-size: 14px;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        #reset-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="elementos-iniciais">
        <div class="element" data-key="Fogo" onclick="selecionarElemento('Fogo')">
            <span class="emoji">üî•</span>
            <div class="name">Fogo</div>
        </div>
        <div class="element" data-key="√Ågua" onclick="selecionarElemento('√Ågua')">
            <span class="emoji">üíß</span>
            <div class="name">√Ågua</div>
        </div>
        <div class="element" data-key="Terra" onclick="selecionarElemento('Terra')">
            <span class="emoji">üåç</span>
            <div class="name">Terra</div>
        </div>
        <div class="element" data-key="Ar" onclick="selecionarElemento('Ar')">
            <span class="emoji">üí®</span>
            <div class="name">Ar</div>
        </div>
    </div>
    <div id="descobertas"></div>

    <button id="reset-button" onclick="resetarJogo()">Resetar Jogo</button>

    <div id="language-buttons">
        <button onclick="changeLanguage('pt')">Portugu√™s</button>
        <button onclick="changeLanguage('en')">English</button>
        <button onclick="changeLanguage('es')">Espa√±ol</button>
    </div>

    <script>
    let elementosSelecionados = [];
    let elementosCriados = JSON.parse(localStorage.getItem('elementosCriados')) || [];
    let language = 'pt';

    const translations = {
    pt: { 
        Fogo: 'Fogo', 
        √Ågua: '√Ågua', 
        Terra: 'Terra', 
        Ar: 'Ar', 
        Vapor: 'Vapor', 
        Lama: 'Lama', 
        Tempestade: 'Tempestade'
    },
    en: { 
        Fogo: 'Fire', 
        √Ågua: 'Water', 
        Terra: 'Earth', 
        Ar: 'Air', 
        Vapor: 'Steam', 
        Lama: 'Mud', 
        Tempestade: 'Storm'
    },
    es: { 
        Fogo: 'Fuego', 
        √Ågua: 'Agua', 
        Terra: 'Tierra', 
        Ar: 'Aire', 
        Vapor: 'Vapor', 
        Lama: 'Barro', 
        Tempestade: 'Tormenta'
    }
};

const combinacoesValidas = {
    Fogo√Ågua: { key: 'Vapor', emoji: 'üí®' },
    √ÅguaFogo: { key: 'Vapor', emoji: 'üí®' },
    Terra√Ågua: { key: 'Lama', emoji: 'üåã' },
    ArFogo: { key: 'Tempestade', emoji: 'üå™Ô∏è' }
};

    function changeLanguage(newLang) {
        language = newLang;
        atualizarElementos();
        atualizarDescobertas();
    }

    function atualizarElementos() {
        document.querySelectorAll('.element').forEach(element => {
            const key = element.getAttribute('data-key');
            element.querySelector('.name').textContent = translations[language][key];
        });
    }

    function atualizarDescobertas() {
        document.querySelectorAll('#descobertas .element').forEach(element => {
            const key = element.getAttribute('data-key');
            element.querySelector('.name').textContent = translations[language][key];
        });
    }

    function inicializarElementosSalvos() {
        elementosCriados.forEach(elemento => {
            criarElementoNaPagina(elemento.key, elemento.emoji);
        });
    }

    function selecionarElemento(elemento) {
        elementosSelecionados.push(elemento);
        if (elementosSelecionados.length === 2) {
            combinarElementos();
        }
    }

    function combinarElementos() {
        const [elem1, elem2] = elementosSelecionados;
        const chaveCombinacao = elem1 + elem2;

        if (combinacoesValidas[chaveCombinacao]) {
            const novoElemento = combinacoesValidas[chaveCombinacao];

            if (!elementosCriados.some(el => el.key === novoElemento.key)) {
                elementosCriados.push(novoElemento);
                localStorage.setItem('elementosCriados', JSON.stringify(elementosCriados));
                criarElementoNaPagina(novoElemento.key, novoElemento.emoji);
            }
        }

        elementosSelecionados = [];
    }

    function criarElementoNaPagina(key, emoji) {
        const novoElementoDiv = document.createElement('div');
        novoElementoDiv.className = 'element';
        novoElementoDiv.setAttribute('data-key', key);
        novoElementoDiv.innerHTML = `
            <span class="emoji">${emoji}</span>
            <div class="name">${translations[language][key]}</div>
        `;
        novoElementoDiv.onclick = () => selecionarElemento(key);
        document.getElementById('descobertas').appendChild(novoElementoDiv);
    }

    function resetarJogo() {
        localStorage.removeItem('elementosCriados');
        elementosCriados = [];
        document.getElementById('descobertas').innerHTML = '';
    }

    inicializarElementosSalvos();
</script>
</body>
</html>
