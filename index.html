<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Craft</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 20px;
        }
        .element {
            display: inline-block;
            padding: 15px 25px;
            background-color: #f3f3f3;
            border: 1px solid #ccc;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.1s;
        }
        .element:hover {
            transform: scale(1.05);
        }
        .emoji {
            font-size: 24px;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="element" onclick="selecionarElemento('Fogo')"><span class="emoji">üî•</span>Fogo</div>
    <div class="element" onclick="selecionarElemento('√Ågua')"><span class="emoji">üíß</span>√Ågua</div>
    <div class="element" onclick="selecionarElemento('Terra')"><span class="emoji">üåç</span>Terra</div>
    <div class="element" onclick="selecionarElemento('Ar')"><span class="emoji">üí®</span>Ar</div>

    <script>
        let elementosSelecionados = [];
        let elementosCriados = [];

        function selecionarElemento(elemento) {
            elementosSelecionados.push(elemento);
            if (elementosSelecionados.length === 2) {
                combinarElementos();
            }
        }

        function combinarElementos() {
            const [elem1, elem2] = elementosSelecionados;
            const combinacoesValidas = {
                'Fogo√Ågua': { nome: 'Vapor', emoji: 'üí®' },
                '√ÅguaFogo': { nome: 'Vapor', emoji: 'üí®' },
                'FogoTerra': { nome: 'Lava', emoji: 'üåã' },
                'TerraFogo': { nome: 'Lava', emoji: 'üåã' },
                '√ÅguaTerra': { nome: 'Lodo', emoji: 'ü™µ' },
                'Terra√Ågua': { nome: 'Planta', emoji: 'üå±' },
                'ArFogo': { nome: 'Tempestade', emoji: 'üå©Ô∏è' },
                'FogoAr': { nome: 'Tempestade', emoji: 'üå©Ô∏è' },
                '√ÅguaAr': { nome: 'Nuvem', emoji: '‚òÅÔ∏è' },
                'Ar√Ågua': { nome: 'Nuvem', emoji: '‚òÅÔ∏è' },
                'TerraTerra': { nome: 'Montanha', emoji: '‚õ∞Ô∏è' }
            };

            const chaveCombinacao = elem1 + elem2;

            if (combinacoesValidas[chaveCombinacao]) {
                const novoElemento = combinacoesValidas[chaveCombinacao];

                // Verifica se o elemento j√° foi criado
                if (!elementosCriados.includes(novoElemento.nome)) {
                    elementosCriados.push(novoElemento.nome);

                    // Cria o bot√£o do novo elemento
                    const novoElementoDiv = document.createElement('div');
                    novoElementoDiv.className = 'element';
                    novoElementoDiv.innerHTML = `<span class="emoji">${novoElemento.emoji}</span>${novoElemento.nome}`;
                    novoElementoDiv.onclick = () => selecionarElemento(novoElemento.nome);

                    // Adiciona o elemento √† p√°gina
                    document.body.appendChild(novoElementoDiv);
                }
            }

            elementosSelecionados = [];
        }
    </script>
</body>
</html>
